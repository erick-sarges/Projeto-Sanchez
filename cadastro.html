<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./CSS/cadastro.css">

    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
</head>
<body>
    <br><br><br>

    <form method="GET" action="" id="inscrever">

           <span class="nomes">nome:</span><br>
        <input type="text" name="nome" id="nome"><br>

           <span class="nomes"> email:</span><br>
        <input type="text" name="email" id="email"><br>

           <span class="nomes">senha:</span><br>
        <input type="password" name="senha" id="senha"><br>

         <span class="nomes">confirmar senha:</span><br>
        <input type="password" name="senha" id="senha"><br>

            <span class="nomes">genero</span><br>
        <input type="radio" name="genero" value="M" checked>Maculino
        <input type="radio" name="genero" value="F">Feminino
        <input type="radio" name="genero" value="O">Outros<br>

            <span class="nomes"> estado civil</span><br>
        <input type="radio" name="estadocivil" value="S" checked> Solteiro (a)

        <input type="radio" name="estadocivil" value="C"> Casado (a)<br>

           <span class="nomes">Interesses</span> <br>
        <input type="checkbox" name="interesses" value="M">Mulheres
        <input type="checkbox" name="interesses" value="H">Homens
        <input type="checkbox" name="interesses" value="A">Aliens
        <input type="checkbox" name="interesses" value="O">Outros

        <br><br>
        <input type="reset" id="resetar" value="Limpar">
        <input type="submit"  value="Concluir" id="enviar">

    
    </form>

    <br><br><br><br><br><br><br><br><br><br><br><br>
